{% extends "base.html" %}
{% block content %}
<!-- üåø Error Page -->
<div class="flex flex-col items-center justify-center min-h-[80vh] bg-rgba(255, 255, 255, 0.08)0 text-center px-4 py-10 rounded-2xl glass p-8 glow animate-fade">

    <!-- ‚ö†Ô∏è Animated Error Icon -->
    <div class="relative mb-10">
        <div class="absolute inset-0 animate-ping bg-red-400 rounded-full opacity-30"></div>
        <div class="relative bg-red-100 text-red-600 rounded-full p-6 shadow-lg border border-red-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        </div>
    </div>

    <!-- Error Title -->
    <h2 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-rose-600 drop-shadow-md mb-8">
        Oops! Something went wrong
    </h2>
    <p class="text-gray-400 max-w-md mb-6">
        {{ error or "An unexpected issue occurred while processing your request. Please try again." }}
    </p>

    <!-- Go Home Button -->
    <a href="/"
        class="bg-gradient-to-r from-green-400 to-cyan-400 text-black font-semibold py-3 px-8 rounded-full shadow-lg
            hover:scale-105 hover:shadow-xl
            transition-all duration-300 ease-in-out">
        ‚Üê Go Back Home
    </a>

    <!-- Decorative note -->
    <p class="text-sm text-gray-400 mt-8 italic">
        If this keeps happening, refresh the page or contact support üå±
    </p>
</div>
{% endblock %}
